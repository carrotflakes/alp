query workspace($id: ID!) {
  workspace(id: $id) {
    rooms {
      id
      code
    }
    users {
      role
      screenName
      user {
        id
        name
      }
    }
  }
}

mutation leaveFromWorkspace($workspaceId: ID!) {
  leaveFromWorkspace(workspaceId: $workspaceId)
}

mutation invite($workspaceId: ID!) {
  invite(workspaceId: $workspaceId) {
    token
  }
}
