version: "3.9"
services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - 8000:8000
    volumes:
      - ./src:/app/src
    environment:
      DATABASE_URL: "postgres://root:root@db"
      REDIS_URL: "redis://redis:6379"
      CORS_ORIGIN: ${CORS_ORIGIN:-"*"}
    depends_on:
      - db
      - redis
  front:
    build:
      context: ./front
      dockerfile: Dockerfile.dev
    ports:
      - 3000:3000
    environment:
      - SERVER_URL
    volumes:
      - ./front:/opt/app
  db:
    image: postgres:13.4
    ports:
      - 5432:5432
    volumes:
      - ./postgres/init:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    hostname: postgres
    restart: always
    user: root
  redis:
    image: redis:6.2
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - 6379:6379
    volumes:
      - ./redis/conf:/usr/local/etc/redis
